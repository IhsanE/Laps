<html>
    <head>
        <link rel="stylesheet" type="text/css" href="sign.css">
    </head>
    <body>
        <div class="stats-wrapper">
            <div class="leader-board title">
                My Stats
            </div>
            <div class="stat-title">
                <div class = "location">
                </div>
                <div class="rates">
                    <div class="personal-sub title-sub">
                        <p class="title-sub">your time/speed</p>
                    </div>
                    <div class="record-sub title-sub">
                        <p class="title-sub">record time/speed</p>
                    </div>
                </div>
            </div>
            <div class="stat">
                <div class = "location">
                    <p class="start">HA</p>
                    <p class="arrow">&#8594;</p>
                    <p class="end">TO</p>
                </div>
                <div class="rates">
                    <div class="personal inner-rate">
                        <p class="clock">2:49:24</p>
                        <p class="speed">249 kph</p>
                    </div>
                    <div class="record inner-rate">
                        <p class="clock">2:49:24</p>
                        <p class="speed">249 kph</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
