<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stats.css">
    </head>
    <body>
        <div class="stats-wrapper">
            <div class="leader-board title">
                My Stats
            </div>
            <div class="stat-title">
                <div class = "location">
                </div>
                <div class="rates">
                    <div class="personal-sub title-sub">
                        <p class="title-sub">your time/speed</p>
                    </div>
                    <div class="record-sub title-sub">
                        <p class="title-sub">record time/speed</p>
                    </div>
                </div>
            </div>
            <div class="stat" ng-repeat="stat in data">
                <div class = "location">
                    <p class="start">{{stat.start}}</p>
                    <p class="arrow">&#8594;</p>
                    <p class="end">{{stat.end}}</p>
                </div>
                <div class="rates">
                    <div class="personal inner-rate">
                        <p class="clock">{{stat.time}}</p>
                        <p class="speed">{{stat.speed}} kph</p>
                    </div>
                    <div class="record inner-rate">
                        <p class="clock">{{stat.recordTime}}</p>
                        <p class="speed">{{{{stat.recordSpeed}}}}kph</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
